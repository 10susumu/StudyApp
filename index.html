<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StudyApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <header class="app-header">
      <h1>試験勉強サイト</h1>

      <!-- 認証エリア追加 -->
      <div class="auth-area">
        <input type="password" id="auth-password" placeholder="閲覧パスワード">
        <button id="auth-btn">認証</button>
        <span id="auth-status"></span>
      </div>
      
      <!-- モード切替 -->
      <div class="mode-switch">
        <button id="normal-mode-btn" class="mode-btn active">通常</button>
        <button id="wrong-only-btn" class="mode-btn">不正解のみ</button>
        <button id="shuffle-mode-btn" class="mode-btn">ランダム</button>
      </div>

      <!-- ★ 前回から再開（新配置） -->
      <div class="resume-area">
        <button id="resume-btn" class="mode-btn">前回から再開</button>
      </div>

      <div id="mode-indicator" class="mode-indicator">現在のモード：通常</div>

      <div class="nav-buttons top-nav">
        <button id="prev-btn-top">前の問題</button>
        <button id="next-btn-top">次の問題</button>
      </div>
    </header>

    <main class="main-content">
      <div class="question-header">
        問題数 <span id="current-idx">0</span> / <span id="total-idx">0</span>
      </div>

      <div id="question-text"></div>
      <div id="image-container"></div>

      <form id="answer-form">
        <div id="choices-container"></div>
        <div id="validation-msg" class="hidden">回答を選択してください</div>
        <button id="submit-btn" type="submit">回答する</button>
      </form>

      <div id="explanation-container" class="hidden">
        <div id="result-badge"></div>
        正解：<span id="correct-answer-text"></span>
        <div id="explanation-text"></div>
      </div>

      <div class="nav-buttons bottom-nav">
        <button id="prev-btn">前の問題</button>
        <button id="next-btn">次の問題</button>
      </div>

      <div id="score-panel">
        <span class="score-item">正解: <span id="correct-count">0</span></span>
        <span class="score-item">不正解: <span id="wrong-count">0</span></span>
        <span class="score-item highlight">得点: <span id="score-percent">0</span>%</span>
      </div>
    </main>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
